# Variables de entorno comunes (DRY principle)
x-common-minio: &common-minio
  MINIO_ENDPOINT: http://minio:9000
  MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
  MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio12345}
  MINIO_SECURE: "false"
  MINIO_BUCKET_TICKETS: tickets-pdf

x-common-database: &common-database
  DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-tickets}:${POSTGRES_PASSWORD:-tickets}@db:5432/${POSTGRES_DB:-tickets}}

x-common-redis: &common-redis
  REDIS_URL: redis://redis:6379/0
  # Configuraci贸n de pool para desarrollo
  REDIS_MAX_CONNECTIONS: ${REDIS_MAX_CONNECTIONS:-20}
  CELERY_REDIS_MAX_CONNECTIONS: ${CELERY_REDIS_MAX_CONNECTIONS:-20}

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tickets}
      POSTGRES_USER: ${POSTGRES_USER:-tickets}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tickets}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tickets}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    # Configuraci贸n optimizada para desarrollo
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --maxclients 500
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  minio:
    image: minio/minio:latest
    command: server /data --address :9000 --console-address :9003
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio12345}
    ports:
      - "9000:9000"
      - "9003:9003"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

  backend:
    build: .
    environment:
      <<: [*common-database, *common-redis, *common-minio]
      APP_ENV: development
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      QR_SECRET: ${QR_SECRET:-dev-qr}
      # Resend Configuration
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      PYTHONUNBUFFERED: "1"
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
      # Mercado Pago Configuration
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN:-}
      MERCADOPAGO_PUBLIC_KEY: ${MERCADOPAGO_PUBLIC_KEY:-}
      MERCADOPAGO_WEBHOOK_SECRET: ${MERCADOPAGO_WEBHOOK_SECRET:-}
      MERCADOPAGO_ENVIRONMENT: ${MERCADOPAGO_ENVIRONMENT:-sandbox}
      # Payku Configuration
      PAYKU_TOKEN_PUBLICO: ${PAYKU_TOKEN_PUBLICO:-}
      PAYKU_TOKEN_PRIVADO: ${PAYKU_TOKEN_PRIVADO:-}
      PAYKU_ENVIRONMENT: ${PAYKU_ENVIRONMENT:-sandbox}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:5173}
      NGROK_URL: ${NGROK_URL:-}
      POETRY_VIRTUALENVS_CREATE: "false"
      # DB Pool config para desarrollo (reducido para Supabase remoto)
      DATABASE_POOL_SIZE: "3"
      DATABASE_MAX_OVERFLOW: "5"
    # DNS configuration para mejorar resoluci贸n de nombres externos
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      # Excluir cache y venv de Poetry del volumen
      - /app/.venv
      - /app/.poetry
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Worker Celery para desarrollo (todas las colas en uno)
  worker:
    build: .
    environment:
      <<: [*common-database, *common-redis, *common-minio]
      APP_ENV: development
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Resend Configuration
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      QR_SECRET: ${QR_SECRET:-dev-qr}
      POETRY_VIRTUALENVS_CREATE: "false"
      # DB Pool config reducido para worker
      DATABASE_POOL_SIZE: "2"
      DATABASE_MAX_OVERFLOW: "3"
    # DNS configuration para mejorar resoluci贸n de nombres externos
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/.venv
      - /app/.poetry
    # En desarrollo, un solo worker procesa todas las colas
    command: >
      celery -A shared.cache.celery_app:celery_app worker
      -l INFO
      --concurrency 2
      --queues high_priority,default,low_priority
      --hostname worker-dev@%h

  pdfsvc:
    build: ./pdfsvc
    environment:
      <<: [*common-minio]
    depends_on:
      minio:
        condition: service_healthy
    ports:
      - "9002:9002"

volumes:
  dbdata: {}
  miniodata: {}
