services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tickets}
      POSTGRES_USER: ${POSTGRES_USER:-tickets}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tickets}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tickets}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --address :9000 --console-address :9003
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio12345}
    ports:
      - "9000:9000"
      - "9003:9003"
    volumes:
      - miniodata:/data

  # MailHog comentado - ahora usamos Resend
  # mailhog:
  #   image: mailhog/mailhog
  #   ports:
  #     - "1025:1025"  # SMTP port
  #     - "8025:8025"  # Web UI port

  backend:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-tickets}:${POSTGRES_PASSWORD:-tickets}@db:5432/${POSTGRES_DB:-tickets}}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio12345}
      MINIO_SECURE: "false"
      MINIO_BUCKET_TICKETS: tickets-pdf
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      QR_SECRET: ${QR_SECRET:-dev-qr}
      # Resend Configuration
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      # SMTP Legacy (mantenido para compatibilidad)
      SMTP_HOST: mailhog
      SMTP_PORT: "1025"
      SMTP_FROM: tickets@example.local
      PYTHONUNBUFFERED: "1"
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      # Mercado Pago Configuration
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN}
      MERCADOPAGO_PUBLIC_KEY: ${MERCADOPAGO_PUBLIC_KEY}
      MERCADOPAGO_WEBHOOK_SECRET: ${MERCADOPAGO_WEBHOOK_SECRET:-}
      MERCADOPAGO_ENVIRONMENT: ${MERCADOPAGO_ENVIRONMENT:-sandbox}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:5173}
      NGROK_URL: ${NGROK_URL:-}
      POETRY_VIRTUALENVS_CREATE: "false"
    depends_on:
      - db
      - redis
      - minio
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      # Excluir cache de Poetry del volumen
      - /app/.venv
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    command: ["poetry", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-tickets}:${POSTGRES_PASSWORD:-tickets}@db:5432/${POSTGRES_DB:-tickets}}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio12345}
      MINIO_SECURE: "false"
      MINIO_BUCKET_TICKETS: tickets-pdf
      # Resend Configuration
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      # SMTP Legacy (mantenido para compatibilidad)
      SMTP_HOST: mailhog
      SMTP_PORT: "1025"
      SMTP_FROM: tickets@example.local
      QR_SECRET: ${QR_SECRET:-dev-qr}
      POETRY_VIRTUALENVS_CREATE: "false"
    depends_on:
      - backend
      - redis
    command: ["poetry", "run", "celery", "-A", "shared.cache.celery_app:celery_app", "worker", "-l", "INFO"]

  pdfsvc:
    build: ./pdfsvc
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio12345}
      MINIO_SECURE: "false"
    depends_on:
      - minio
    ports:
      - "9002:9002"

volumes:
  dbdata: {}
  miniodata: {}
